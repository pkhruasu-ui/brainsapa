<div class="container webcontent" ng-init="toggleForm = true" ng-show="!!toggleForm">

  <form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">Please log in</h2>
    <button class="btn-link" ng-click="toggleForm = !toggleForm">Need a new account?</button>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>

</div>

<!-- SIGN IN FORM -->
<div class="container webcontent" ng-show="!toggleForm">

  <form class="form-signin" ng-submit="signin()">
    <h2 class="form-signin-heading">Enter your information</h2>
    <button class="btn-link" ng-click="toggleForm = !toggleForm">Already a member?</button> 
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    
    <label for="inputPassword" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control middle" placeholder="Username" required="">
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
